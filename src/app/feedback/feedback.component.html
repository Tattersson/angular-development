<div class="feedback-form-control bg-dark w-100" color="primary">
  <div class="text-center mw-75">
    <form>

      <mat-card class="mat-card-content mw-75" *ngFor="let question of question">
        {{ question.question }}

        <mat-slider
          min="1"
          max="5"
          value="2"
          (input)="onInput($event, question)"
          color="primary"
          class="w-100"
        ></mat-slider>

        {{ question.answer }}
      </mat-card>

      <mat-divider></mat-divider>
      <button mat-raised-button color="primary" class="mt-4" (click)="clickEventSubmit()">
          <mat-icon>check</mat-icon>
        <span>Submit</span>
      </button>
    </form>
  </div>
</div>
